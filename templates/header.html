  <div class="md_header">
    <div >
        <a href="{% url 'articleapp:list' %}">
            <h1 style="font-size: 4rem;margin-top: 2rem;" class="md_logo">
                Mdiary
            </h1>
        </a>

    </div>
    <div class="md_header_navbar">

        <a href="{% url 'articleapp:list' %}" class="md_header_nav">
            <span>Articles</span>
        </a>
        <a href="{% url 'projectapp:list' %}" class="md_header_nav">
            <span>Projects</span>
        </a>
        <a href="{% url 'subscribeapp:list' %}" class="md_header_nav">
            <span>Subscription</span>
        </a>

        {% if not user.is_authenticated %}
        <a href="{% url 'accountapp:login' %}?next={{ request.path }}" class="md_header_nav">
            <span>login</span>
        </a>
        <a href="{% url 'accountapp:create' %}" class="md_header_nav">
            <span>SignUp</span>
        </a>
        {% else %}
        <a href="{% url 'accountapp:detail' pk=user.pk %}" class="md_header_nav">
            <span>Mypage</span>
        </a>
        <a href="{% url 'accountapp:logout' %}?next={{ request.path }}" class="md_header_nav">
            <span>logout</span>
        </a>
        {% endif %}
    </div>
  </div>
