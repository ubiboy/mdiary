{% load static %}

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <title>Mdiary</title>

<!--     BOOTSTRAP LINK-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
           integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!--     GOOGLE FONTS LINK-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Quicksand:wght@300&display=swap" rel="stylesheet">

<!-- GOOGLE MATERIAL ICONS    -->
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<!--          DEFAULT CSS LINK-->
     <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">

     <style>
          @font-face{
               font-family: 'NanumSquareR';
               src: local('NanumSquareR'),
               url("{% static 'fonts/NanumSquareR.otf' %}") format("opentype");
          }
          @font-face{
               font-family: 'NanumSquareEB';
               src: local('NanumSquareEB'),
               url("{% static 'fonts/NanumSquareEB.otf' %}") format("opentype");
          }
          @font-face{
               font-family: 'NanumSquareB';
               src: local('NanumSquareB'),
               url("{% static 'fonts/NanumSquareB.otf' %}") format("opentype");
          }
          @font-face{
               font-family: 'NanumSquareL';
               src: local('NanumSquareL'),
               url("{% static 'fonts/NanumSquareL.otf' %}") format("opentype");
          }
     </style>
</head>
